name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-app
        path: |
          .next
          public
          package.json
          package-lock.json
          next.config.ts
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: nextjs-app
        path: .

    - name: Copy files to server via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: ".next,public,package.json,package-lock.json,next.config.ts"
        target: "${{ secrets.REMOTE_TARGET_DIR }}"
        
    - name: Execute deployment commands on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          cd ${{ secrets.REMOTE_TARGET_DIR }}
          echo "Installing production dependencies..."
          npm install --production
          echo "Restarting application with PM2..."
          pm2 restart teach_flow_daruan || pm2 start npm --name "teach_flow_daruan" -- start
          echo "Deployment successful!"